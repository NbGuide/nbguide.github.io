---
layout: page
---
<div class="wrap">
  <div id="main" class="clearfix">
    <div id="content" class="full grid" style="width:100%;">

      <div id="projects" class="full homeSection clearfix">
        <h3><span>相关案例</span></h3>

        <div class="thumbs clearfix">

{% for project in site.data.projects %}
        <div class="project small 38" id="project-we" style="opacity: 1; width: 300px; height: 175;overflow-y: hidden;">
          <div class="inside">
            <a href="#" rel="bookmark">
              <img width="300" height="175" src="{{ project.pic_url }}" class="thumb wp-post-image" alt="{{ project.name }}" title="{{ project.name }}">		<span class="title"><span>{{ project.name }}</span></span>
            </a>
          </div>
        </div>
{% endfor %}

        </div>
      </div>


    </div>

  </div>
</div>
